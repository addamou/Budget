<body class="red lighten-2">
 <div class="container-fluid">
  <div class="row">
   <div class="col-11 mx-auto pt-3">
    
    <!-- titre ahs -->
    <h3 class="text-uppercase mb-4 text-center white-text lighten-3">gestion de budget</h3>
    <div class="row">
     <div class="col-md-5 my-3">
      
        <!-- budget feedback -->
      <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
      
      <!-- budget form -->
      <form id="budget-form" class=" budget-form white z-depth-5">
       <h5 class="text-capitalize">entrer votre budget</h5>
       <div class="form-group">
        <input type="number" class="form-control budget-input" id="budget-input">
       </div>
       
       <!-- submit button -->
       <button type="submit" class="btn text-capitalize " id="budget-submit">calculate</button>
      </form>
     </div>
     <div class="col-md-7">
      
        <!-- app info -->
      <div class="row my-3 text-white">
       <div class="col-4 text-center mb-2">
        <h6 class="text-uppercase info-title">budget</h6>
        <span class="budget-icon"><i class="fas fa-money-bill-alt text-white"></i></span>
        <h6 class="text-uppercase mt-2 budget" id="budget"> <span id="budget-amount">0</span> <span>CFA</span></h6>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">dépenses</h6>
        <span class="expense-icon"><i class="far fa-credit-card text-white"></i></span>
        <h6 class="text-uppercase mt-2 expense" id="expense"> <span id="expense-amount">0</span> <span>CFA</span></h6>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">Solde</h6>
        <span class="balance-icon"><i class="fas fa fa-balance-scale  text-white"></i></span>
        <h6 class="text-uppercase mt-2 balance" id="balance">  <span id="balance-amount">0</span> <span>CFA</span></h6>
       </div>
      </div>
     </div>
    </div>

    <div class="row">
     <div class="col-md-5 my-3">
      
        <!-- dépense feedback -->
      <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
      
      <!-- formulaire dépense -->
      <form id="expense-form" class=" expense-form white z-depth-5 bg-green">
       <h5 class="text-capitalize">Entrer vos dépenses</h5>
       <div class="form-group">
        <input type="text" class="form-control expense-input" id="expense-input">
       </div>
       <h5 class="text-capitalize">entrer le montant des dépenses</h5>
       <div class="form-group">
        <input type="number" class="form-control expense-input" id="amount-input">
       </div>
       
       <!-- submit button -->
       <button type="submit" class="btn text-capitalize red lighten-1 " id="expense-submit">add expense</button>
      </form>
     </div>
     <div class="col-md-7 my-3">
      
        <!-- expense list -->
      <div class="expense-list" id="expense-list">

       <div class="expense-list__info d-flex justify-content-between text-capitalize text-white">
        <h5 class="list-item">titre des dépenses</h5>
        <h5 class="list-item">montant des dépenses</h5>
        <h5 class="list-item"></h5>
       </div>
       
       <!-- single expense -->

       <!-- <div class="expense">
        <div class="expense-item d-flex justify-content-between align-items-baseline">

         <h6 class="expense-title mb-0 text-uppercase list-item">- title</h6>
         <h5 class="expense-amount mb-0 list-item">amount</h5>

         <div class="expense-icons list-item">

          <a href="#" class="edit-icon mx-2" data-id="${expense.id}">
           <i class="fas fa-edit"></i>
          </a>
          <a href="#" class="delete-icon" data-id="${expense.id}">
           <i class="fas fa-trash"></i>
          </a>
         </div>
        </div>

       </div> -->

       <!-- end of single expense -->

      </div>
     </div>
    </div>




   </div>
  </div>
 </div>
